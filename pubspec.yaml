name: update_helper
description: Help you easier to control the update dialog. It also supports the feature that forces the app to update to continue using.
version: 0.8.0
homepage: https://github.com/lamnhan066/update_helper

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  package_info_plus: ^8.0.0
  universal_platform: ^1.0.0+1
  url_launcher: ^6.2.1
  satisfied_version: ^0.4.1
  http: ^1.2.1
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

